<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1918 Weekly</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '1918班务日志',
      repo: '',
      // sidebar
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 2,

      auto2top: true,

      search: 'auto',
      search : [
        '/',            // => /README.md
        '/logs/1',
        '/logs/2',
        '/logs/3',
        '/logs/4',
        '/logs/5',
        '/logs/6',
        '/logs/7',
        '/logs/8',
        '/logs/9',
        '/logs/10',
        '/logs/11',
        '/logs/12',
        '/logs/13',
        '/logs/14',
        '/logs/15',
        '/logs/16',
        '/logs/17',
        '/logs/18',
        '/logs/19',
        '/logs/20',
        '/logs/21',
        '/logs/22',
        '/logs/23',
        '/logs/24',
        '/logs/25',
        '/logs/26',
        '/logs/27',
        '/logs/28',
        '/logs/29',
        '/logs/30',
        '/logs/31',
        '/logs/32',
        '/logs/33',
        '/logs/34',
      ],
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '想要了解什么？',
        noData: '找不到哦',
        depth: 6
      },

      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true,
      },

      count:{
        countable:true,
        float: 'top',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },

      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },

      customPageTitle : {
        prefix: '',     // title prefix.
        suffix: '1918 Weekly',
      },

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@2.x/dist/plugin.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination-keyboard-helper/dist/bundle.js"></script>

  <script src="//cdn.jsdelivr.net/gh/LIGMATV/docsify-dark-switcher@latest/docsify-dark-switcher.js"></script>

  <style>
    :root {
      --dark-base-background: #222;
      --dark-base-color: #bbc0c4;
      --dark-theme-color: var(--theme-color, #42b983);
      --dark-code-color: var(--dark-color);
      --dark-heading-color: var(--dark-theme-color);
      --dark-cover-background: #000000a8;
      --dark-code-background: #303030;
      --dark-tip-background: #2c0000;
      --dark-warn-background: #005842;
      --dark-icon-size: 25px;
      --dark-icon-transition: .1s ease-in-out .1s;
      --dark-moon-color: #000000;
      --dark-sun-color: #ffffff;
    }
  </style>
</body>
</html>
